apiVersion: v1
kind: ServiceAccount
metadata:
  name: echo-service-account-1
  namespace: ambient
  labels:
    account: echo-one
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver-service-1
  namespace: ambient
spec:
  selector:
    app: echoserver-app-1
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver-depl-1
  namespace: ambient
  labels:
    app: echoserver-depl-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver-app-1
  template:
    metadata:
      labels:
        app: echoserver-app-1
    spec:
      serviceAccountName: echo-service-account-1
      containers:
      - name: echoserver-app-1
        image: imeshai/echoserver
        ports:
        - containerPort: 80
